version: 0.10.2-{branch}-{build}

environment:
  matrix:
    - channel: stable
      target: x86_64-pc-windows-msvc
      filename: ctehxk2-x64.dll
    - channel: stable
      target: i686-pc-windows-msvc
      filename: ctehxk2-x86.dll

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %target% --default-toolchain %channel%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -vV
  - cargo -vV

build: false

cache:
  - target
  - '%USERPROFILE%\.cargo'

build_script: cargo build --release

test_script: cargo test --release -- --test-threads=1

after_test: ren target\release\ctehxk2.dll %filename%

artifacts:
  - path: 'target/release/*.dll'

deploy:
  description: ''
  auth_token:
    secure: VeDpNYDNNJvMfdBEgizkRlB/Goejuq3IVt5ltSJ48ZVGJpvxBNEApjHAvTuCsNAk
  provider: GitHub
  draft: false
  prerelease: false
  force_update: true
  on:
    appveyor_repo_tag: true

version: 0.10.2-{branch}-{build}

environment:
  matrix:
    - channel: stable
      target: x86_64-pc-windows-msvc
      name: ctehxk2-x64.dll
    - channel: stable
      target: i686-pc-windows-msvc
      name: ctehxk2-x86.dll

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %target% --default-toolchain %channel%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -vV
  - cargo -vV
  - cargo install rustfmt --force

build: false

cache:
  - target
  - '%USERPROFILE%\.cargo'

build_script: cargo build

test_script:
  - cargo fmt -- --write-mode=diff
  - cargo test -- --test-threads=1

after_test:
  - cargo build --release
  - rename target/release/ctehxk2.dll %name%

artifacts:
  - path: target/release/%name%

deploy:
  description: ''
  auth_token:
    secure: VeDpNYDNNJvMfdBEgizkRlB/Goejuq3IVt5ltSJ48ZVGJpvxBNEApjHAvTuCsNAk
  provider: GitHub
  draft: false
  prerelease: false
  force_update: true
  on:
    appveyor_repo_tag: true

dist: trusty
language: rust
cache:
  directories:
    - $HOME/.cargo
    - $TRAVIS_BUILD_DIR/node_modules
    - $TRAVIS_BUILD_DIR/target
before_script:
  - cargo install rustfmt --force
  - nvm install node
  - npm install
script:
  - npm run test
  - npm run release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - path: target/release/libctehxk2.so
      name: libctehxk2.so
    - path: target/release/ctehxk2.h
      name: ctehxk2.h
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: false

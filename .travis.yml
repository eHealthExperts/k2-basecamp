dist: trusty
language: rust
env:
- ARCH=x86_64
- ARCH=i686
cache:
  directories:
  - $HOME/.cargo
  - $TRAVIS_BUILD_DIR/node_modules
  - $TRAVIS_BUILD_DIR/target
before_script:
- cargo install rustfmt --force
- nvm install node
- npm install
script:
- npm run test
- cargo build --release
- mv target/release/libctehxk2.so target/release/libctehxk2-${ARCH}.so
deploy:
  provider: releases
  api_key: ${API_KEY}
  file:
  - "target/release/libctehxk2-${ARCH}.so"
  - "target/release/ctehxk2.h"
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: false
